# ── Local development only ────────────────────────────────────────────
# Spins up a Postgres container for the API to connect to.
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U budgeto -d budgeto']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev:
